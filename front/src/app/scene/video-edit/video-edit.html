<div class="main-reduce">
	<div class="fill-all">
		<div class="request_raw">
			<div class="label">
				Title:
			</div>
			<div class="input">
				<input type="text"
				       placeholder="Name of the Media"
				       [value]="data.name"
				       (input)="onName($event.target.value)"
				       />
			</div>
		</div>
		<div class="request_raw2">
			<div class="label">
				Description:
			</div>
			<div class="input">
				<textarea (input)="onDescription($event.target.value)" placeholder="Description of the Media" rows=6>{{data.description}}</textarea>
				<!--<input type="text"
				       placeholder="Description of the Media"
				       [value]="data.description"
				       (input)="onDescription($event.target.value)"/>-->
			</div>
		</div>
		<div class="request_raw">
			<div class="label">
				Date:
			</div>
			<div class="input">
				<input type="number"
				       pattern="[0-9]{0-4}"
				       placeholder="2112"
				       [value]="data.time"
				       (input)="onDate($event.target)"/>
			</div>
		</div>
		<div class="request_raw">
			<div class="label">
				Type:
			</div>
			<div class="input">
				<select [ngModel]="data.type_id"
				        (ngModelChange)="onChangeType($event)">
					<option *ngFor="let element of listType" [ngValue]="element.value">{{element.label}}</option>
				</select>
			</div>
		</div>
		<div class="request_raw">
			<div class="label">
				Univers:
			</div>
			<div class="input">
				<select [ngModel]="data.univers_id"
				        (ngModelChange)="onChangeUnivers($event)">
					<option *ngFor="let element of listUnivers" [ngValue]="element.value">{{element.label}}</option>
				</select>
			</div>
		</div>
		<div class="request_raw">
			<div class="label">
				Group:
			</div>
			<div class="input">
				<select [ngModel]="data.group_id"
				        (ngModelChange)="onChangeGroup($event)">
					<option *ngFor="let element of listGroup" [ngValue]="element.value">{{element.label}}</option>
				</select>
			</div>
		</div>
		<div class="request_raw">
			<div class="label">
				Saison:
			</div>
			<div class="input">
				<select [ngModel]="data.saison_id"
				        (ngModelChange)="onChangeSaison($event)">
					<option *ngFor="let element of listSaison" [ngValue]="element.value">{{element.label}}</option>
				</select>
			</div>
		</div>
		<div class="request_raw">
			<div class="label">
				Episode:
			</div>
			<div class="input">
				<input type="number"
				       pattern="[0-9]{0-4}"
				       placeholder="5"
				       [value]="data.episode"
				       (input)="onEpisode($event.target)"/>
			</div>
		</div>
		<div class="request_raw">
			<div class="label">
				Data ID:
			</div>
			<div class="input">
				{{data.data_id}}
			</div>
		</div>
		<div class="request_raw">
			<div class="label">
				Covers:
			</div>
			<div class="input">
				<div *ngFor="let element of covers_display" class="cover_div"><img src="{{element}}" class="cover"/></div>
			</div>
		</div>
		<div class="send_value">
			<button class="button fill-x color-button-validate color-shadow-black" [disabled]="!need_send" (click)="sendValues()" type="submit"><i class="material-icons">save_alt</i> Save</button>
		</div>
		<div class="request_raw">
			<div class="label">
				Covers:
			</div>
			<div class="input">
				<input type="file" 
				       (change)="onChangeCover($event.target)"
				       placeholder="Select a cover file"
				       accept=".png,.jpg,.jpeg,.webp"/>{{upload_file_value}}
			</div>
		</div>
	</div>
</div>
