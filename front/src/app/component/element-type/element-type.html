<div>
	<div class="count-base">
		<span class="count" *ngIf="countvideo">
			{{countvideo}}
		</span>
	</div>
	<div class="imgContainer-small">
		<div *ngIf="cover">
			<img src="{{cover}}" alt="type image" class="miniature-small"/>
		</div>
	</div>
	<div class="title-small">
		{{name}}
	</div>
	<div class="description-small" *ngIf="description">
		{{description}}
	</div>
</div>
